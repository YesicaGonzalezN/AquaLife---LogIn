<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">
    <script src="https://kit.fontawesome.com/e5e5058fb4.js" crossorigin="anonymous"></script>
    <title>AquaLife - Drink Water Reminder</title>
    <meta name="author" content="Yesica Gonzalez">
    <meta name="description"
        content="The purpose of this application is to remind people to consume the amount of water necessary to feel hydrated and obtain a healthier life.">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/html" href="/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&display=swap" rel="stylesheet">
</head>

<body class="body">
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="index.html">AquaLife</a>
            </div>

            <div class="menu">
                <nav>
                    <ul>
                        <li class="menu-selected"><a href="index.html" class="text-menu-selected">Inicio</a></li>
                        <li class="menu-selected"><a href="registro.html" class="text-menu-selected">Registrarse</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="container-form">
        <section class="containers">
            <h2>Registro</h2>
            <form class="form">
                <div class="container-div">

                    <div class="campo">
                        <label for="">Nombre: </label>
                        <input class="nombre" type="text" name="nombre" id="nombre" placeholder="Tu nombre">
                    </div>
                    <div class="campo">
                        <label for="">Apellido: </label>
                        <input class="apellido" type="text" name="apellido" id="apellido" placeholder="Tu apellido">
                    </div>
                    <div class="campo">
                        <label for="">Mail: </label>
                        <input class="mail" type="email" name="email" id="email" placeholder="Tu mail">
                    </div>
                    <div class="campo">
                        <label for="">Contraseña: </label>
                        <input class="password" type="password" name="password" id="password" placeholder="Tu contraseña">
                    </div>
                </div>

                <div class="boton">
                    <input type="submit" class="btnPrincipal" value="Enviar">
                </div>
                <h3><a href="login.html">¿Ya tienes una cuenta?</a></h3>
            </form>
        </section>
    </div>

</body>

</html>
